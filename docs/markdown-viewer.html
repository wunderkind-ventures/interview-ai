<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewAI Documentation</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    
    <!-- Mermaid.js for diagram rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <!-- Excalidraw viewer -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@excalidraw/excalidraw@0.17.0/dist/excalidraw.production.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@excalidraw/excalidraw@0.17.0/dist/styles.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #4f46e5;
        }
        
        .breadcrumb {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .breadcrumb a {
            color: #4f46e5;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .content {
            background-color: white;
            border-radius: 0.5rem;
            padding: 3rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }
        
        /* Markdown styles */
        .content h1 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        
        .content h2 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #334155;
        }
        
        .content h3 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #475569;
        }
        
        .content h4 {
            font-size: 1.25rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #64748b;
        }
        
        .content p {
            margin-bottom: 1rem;
            color: #475569;
        }
        
        .content ul, .content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
            color: #475569;
        }
        
        .content li {
            margin-bottom: 0.5rem;
        }
        
        .content code {
            background-color: #f1f5f9;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.875em;
        }
        
        .content pre {
            background-color: #2d3748 !important;
            border-radius: 0.5rem;
            padding: 1rem !important;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .content pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.875rem;
        }
        
        .content blockquote {
            border-left: 4px solid #4f46e5;
            padding-left: 1rem;
            margin-left: 0;
            margin-right: 0;
            color: #64748b;
            font-style: italic;
        }
        
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .content th, .content td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            text-align: left;
        }
        
        .content th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        
        .content a {
            color: #4f46e5;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
            color: #9333ea;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 2rem 0;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        /* Mermaid diagram styles */
        .mermaid {
            display: flex;
            justify-content: center;
            background-color: #f8fafc;
            padding: 2rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
        
        /* Excalidraw styles */
        .excalidraw-container {
            width: 100%;
            height: 600px;
            margin: 1.5rem 0;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .excalidraw-notice {
            background-color: #fef3c7;
            border: 1px solid #fbbf24;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #92400e;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .mermaid {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h1>InterviewAI Documentation</h1>
                <div class="breadcrumb" id="breadcrumb">
                    <a href="index.html">Home</a> / <span id="currentDoc">Loading...</span>
                </div>
            </div>
            <a href="https://interview-ai.ngrok.app" style="color: #4f46e5; text-decoration: none; font-weight: 500;">‚Üê Back to App</a>
        </div>
    </div>
    
    <div class="container">
        <div id="content" class="content">
            <div class="loading">Loading documentation...</div>
        </div>
    </div>
    
    <script>
        // Get the markdown file path from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('doc');
        
        if (!mdFile) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>No document specified</h2>
                    <p>Please provide a document parameter in the URL.</p>
                    <p><a href="index.html">Return to documentation home</a></p>
                </div>
            `;
        } else {
            // Update breadcrumb
            const docName = mdFile.split('/').pop().replace('.md', '');
            document.getElementById('currentDoc').textContent = docName;
            document.title = `${docName} - InterviewAI Documentation`;
            
            // Fetch and render the markdown file
            fetch(mdFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Check if this is an Excalidraw file
                    if (mdFile.includes('.excalidraw.md') || markdown.includes('excalidraw-plugin: parsed')) {
                        // Handle Excalidraw files
                        document.getElementById('content').innerHTML = `
                            <div class="excalidraw-notice">
                                <h2>Excalidraw Drawing</h2>
                                <p>This file contains an Excalidraw drawing. To view and edit this drawing:</p>
                                <ol>
                                    <li>Download the <a href="${mdFile}" download>Excalidraw file</a></li>
                                    <li>Visit <a href="https://excalidraw.com" target="_blank">excalidraw.com</a></li>
                                    <li>Click "Open" and select the downloaded file</li>
                                </ol>
                                <p>Alternatively, if you have Excalidraw installed in your IDE (Obsidian, VS Code), you can open this file directly there.</p>
                            </div>
                            <h3>Raw Content</h3>
                            <pre style="max-height: 400px; overflow-y: auto;"><code>${markdown.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>
                        `;
                        return;
                    }
                    
                    // Configure marked options
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (lang && lang !== 'mermaid' && Prism.languages[lang]) {
                                return Prism.highlight(code, Prism.languages[lang], lang);
                            }
                            return code;
                        },
                        breaks: true,
                        gfm: true
                    });
                    
                    // Render markdown
                    let html = marked.parse(markdown);
                    
                    // Replace Mermaid code blocks with div elements
                    html = html.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g, (match, code) => {
                        // Decode HTML entities
                        const decodedCode = code
                            .replace(/&lt;/g, '<')
                            .replace(/&gt;/g, '>')
                            .replace(/&amp;/g, '&')
                            .replace(/&quot;/g, '"')
                            .replace(/&#39;/g, "'");
                        return `<div class="mermaid">${decodedCode}</div>`;
                    });
                    
                    document.getElementById('content').innerHTML = html;
                    
                    // Initialize Mermaid
                    mermaid.initialize({ 
                        startOnLoad: true,
                        theme: 'default',
                        flowchart: {
                            useMaxWidth: true,
                            htmlLabels: true,
                            curve: 'linear'
                        }
                    });
                    
                    // Render Mermaid diagrams
                    mermaid.init(undefined, document.querySelectorAll('.mermaid'));
                    
                    // Re-highlight code blocks (for dynamically added content)
                    Prism.highlightAll();
                    
                    // Update internal links to use the viewer
                    document.querySelectorAll('.content a').forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && href.endsWith('.md') && !href.startsWith('http')) {
                            // Convert relative paths
                            const basePath = mdFile.substring(0, mdFile.lastIndexOf('/'));
                            const fullPath = basePath ? `${basePath}/${href}` : href;
                            link.setAttribute('href', `markdown-viewer.html?doc=${fullPath}`);
                        }
                    });
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <h2>Error loading document</h2>
                            <p>Unable to load the requested document: ${mdFile}</p>
                            <p>Error: ${error.message}</p>
                            <p><a href="index.html">Return to documentation home</a></p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
