name: dev-tunnel
runtime: go
description: Deploys a reverse SSH tunnel server on GCP

config:
  gcp:project: interviewai-mzf86
  gcp:region: us-central1
  environment: dev

  # Required to provision nginx + certbot on the VM
  tunnelDomain: dev-tunnel.example.com

  # IMPORTANT: Store this securely via `pulumi config set --secret`
  sshPrivateKey:
    secure: <encrypted-private-key>

